name: ğŸš€ Deploy to Staging

on:
  push:
    branches:
      - staging

jobs:
  deploy:
    name: ğŸ” Deploy to Staging EC2
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ” Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.STAGING_SSH_KEY }}

      - name: ğŸš€ Deploy to Staging EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.STAGING_USER }}@${{ secrets.STAGING_HOST }} -p ${{ secrets.STAGING_PORT }} << 'EOF'
            set -e
            echo "ğŸ“ Connected to staging EC2"
            cd /var/www/coaching-calendar-app

            echo "ğŸ” Resetting to latest staging"
            git fetch origin
            git reset --hard origin/staging

            # Install Node.js if not present
            if ! command -v npm &> /dev/null; then
              echo "ğŸ”§ Installing Node.js..."
              curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
              sudo apt-get install -y nodejs
            fi

            echo "ğŸ› ï¸ Building frontend"
            cd client
            npm install
            npm run build

            echo "ğŸ“‚ Deploying static files"
            sudo cp -r build/* /var/www/html/

            echo "ğŸš€ Restarting backend"
            cd ../server
            npm install
            pm2 restart coaching-api-staging || pm2 start index.js --name coaching-api-staging

            echo "ğŸŒ Reloading nginx"
            sudo systemctl reload nginx

            echo "âœ… Deployment done"
          EOF
